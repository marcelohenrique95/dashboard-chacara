<app-card cardTitle="Solicitar Orçamento" [options]="false">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-6">
        <form action="javascript:">
          <div class="form-group">
            <label for="exampleInputPassword1">Nome</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu nome">
          </div>

        </form>
      </div>
      <div class="col-md-6">
        <form action="javascript:">
          <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" placeholder="Digite seu sobrenome">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Digite um email">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label>Celular</label>
            <input type="number" class="form-control" placeholder="DDD+ NUMERO">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Dia do evento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option value=1>Sexta-feira</option>
              <option value=1>Sábado</option>
              <option value=1>Domingo</option>
              <option value=1>Feriado</option>
              <option value=1>Sexta e Sábado</option>
              <option value=1>Sexta até Domingo</option>
              <option value=1>Entre segunda e quinta-feira</option>
              <option value=1>Carnaval</option>
              <option value=1>Natal</option>
              <option value=1>Reveillon</option>
              <option value=1>OUTRO</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="button" class="btn btn-glow-dark btn-danger" title="btn btn-glow-dark btn-dark" data-toggle="tooltip">Solicitar</button>
  </div>
</app-card>
