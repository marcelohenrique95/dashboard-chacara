<app-card cardTitle="Reservar" [options]="false">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu nome">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" class="form-control" placeholder="Digite seu sobrenome">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Telefone</label>
          <input type="number" class="form-control" id="exampleInputPassword1"
            placeholder="Digite seu numero com o DDD">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Digite seu email">
        </div>
      </div>
    </div>
    <br>
      <div class="form-group" style="text-align: right;">
        <button type="button" class="btn btn-glow-dark btn-danger" (click)="clear()"
          data-toggle="tooltip">Limpar</button>
        <button type="button" class="btn btn-glow-dark btn-success" (click)="orcarValor()" data-toggle="tooltip">Cadastrar</button>
      </div>
    </div>
</app-card>
