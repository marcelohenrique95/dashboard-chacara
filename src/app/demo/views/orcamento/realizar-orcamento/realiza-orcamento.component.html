<app-card cardTitle="Realizar Orçamento" [options]="false">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Dia do evento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option value=1>Sexta-feira</option>
              <option value=1>Sábado</option>
              <option value=1>Domingo</option>
              <option value=1>Feriado</option>
              <option value=1>Sexta e Sábado</option>
              <option value=1>Sexta até Domingo</option>
              <option value=1>Entre segunda e quinta-feira</option>
              <option value=1>Carnaval</option>
              <option value=1>Natal</option>
              <option value=1>Reveillon</option>
              <option value=1>OUTRO</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de Evento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option value=1>Aniversário</option>
              <option value=2>Casamento</option>
              <option value=1>Churrasco</option>
              <option value=1>Chá de bebê</option>
              <option value=1>Retiro de Igreja</option>
              <option value=1>Familiar</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <form action="javascript:">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Nº Convidados</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option></option>
              <option value=1>até 20 convidados</option>
              <option value=1>entre 20 e 50 convidados</option>
              <option value=1>entre 50 e 70 convidados</option>
              <option value=1>acima de 80 convidados</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="button" class="btn btn-glow-dark btn-danger" title="btn btn-glow-dark btn-dark" data-toggle="tooltip">Confirma</button>
  </div>
</app-card>
